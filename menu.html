<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style-sheet.css">
    <link rel="shortcut icon" type="image/png" href="https://www.shareicon.net/data/512x512/2016/05/25/770336_fork_512x512.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ta' Pinu Restuarant - Menu</title>
</head>
    
<body>
    
    <div class="hero-image">
        <h1 class="hero-title">Ta' Pinu Restuarant</h1>
        <h2 class="hero-text">Traditional Maltese Restaurant</h2>
        <ul class="navigation">
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <a class="navigation" href="favorites.html">
                <img src="https://www.vippng.com/png/full/102-1027843_one-heart-png-transparent-png-download-white-heart.png">
            </a>
        </ul>
        
    </div>

    <div class="content">
        <h1>Explore Our Menu</h1>
        
        <h2>Antipasti</h2>
        {% for menuItem in menuItems %}
            <div class="card">
                <img src="{{menuItem.image}}" alt="{{menuItem.name}}" style="width:100%">
                <div class="container">
                    <h4><b>{{menuItem.name}}</b></h4>
                    <p>{{menuItem.price}}</p>
                </div>
            </div>
            <br/>
        {% endfor %}

    </div>
</body>
</html>
